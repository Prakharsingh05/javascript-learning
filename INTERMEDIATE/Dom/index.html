<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="/INTERMEDIATE/Dom/style.css"> 
    
    <title>Document</title>
</head>
<body>
    <header class = "header">
        <nav class="nav container">
            <h1 class = "logo" > Website</h1>
            <ul class ="nav-items">
                <li class="nav-items"><a href="">Home</a></li>
                <li class="nav-items"><a href="">Todo</a></li>
                <li class="nav-items"><a href="">Sign</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id ="main-heading">manage your task</h2>
            <button class = "btn btn-headline">Learn more</button>
            <button class = "btn btn-headline change-clr">Change color</button>
        </div>
    </header>

    <section class="section-todo container">
        <h2>Your plan for today?</h2>
        <form class = "form-todo">
            <input type = "text" name = "" id = " " placeholder=" Add Todo">
            <input class = "btn btn-headline" type = "submit" value = "Add Todo">
        </form>
    </section>
    <section class = "section-signup container">
        <h2>sign up</h2>
        <form class = "signup-Form">
            <div class = "form-group">
                <label for = "username"> UserName</label>
                <input type = "text" name="username" id = "username">
            </div>
            <div class = "form-group">
                <label for = "Password">Password</label>
                <input type = "password" name="password" id = "password">
            </div>
            <div class = "form-group">
                <label for = "confirmpassword"> Confirm Password</label>
                <input type = "password" name="confirmpassword" id = "confirmpassword">
            </div>
            <div class = "form-group">
                <label for = "Phone"> Phone</label>
                <input type = "text" name="Phone" id = "Phone">
            </div>
            <div class = "form-group"> 
                <label for = "email"> Email</label>
                <input type = "email" name="email" id = "email">
            </div>
            <div class = "form-group">
                <label for = "about yourself"> about yourself</label>
                <textarea name = "about"  id = "about yourself"></textarea>
            </div>
            <button type = "submit"> Submit</button>
        </form>
    </section>
    
    <script src="./todo.js" ></script>
</body>
